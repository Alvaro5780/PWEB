<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usando o form e css</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="your_submit_url_here" id="formulario">
            <section>
                <fieldset>
                    <legend>Informações do aluno</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required size="50" maxLength="50" autofocus>
                    <br><br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label>Turma:</label>
                    <input type="radio" id="turma1" name="turma">
                    <label for="turma1">Turma 1</label>
                    <input type="radio" id="turma2" name="turma">
                    <label for="turma2">Turma 2</label>
                    <br><br>
                    <label>Disciplinas:</label>
                    <input type="checkbox" id="pweb" name="disciplinas" required>
                    <label for="pweb">PWeb</label>
                    <input type="checkbox" id="labbd" name="disciplinas" required>
                    <label for="labbd">Laboratório de BD</label>
                    <br><br>
                    <input type="submit" value="Enviar">
                    <button type="reset">Limpar</button>
                    <br><br>
                </fieldset>
                <fieldset>
                    <legend>Deixe aqui alguma informação que julgue importante</legend>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
                    <br><br>
                    <label for="cidade">Cidade</label>
                    <select name="cidade" id="cidade">
                        <option value="">Selecione</option>
                        <option value="Sorocaba">Sorocaba</option>
                        <option value="Tatuí">Tatuí</option>
                        <option value="Itu">Itu</option>
                        <option value="Votorantim">Votorantim</option>
                    </select>
                    <button type="reset">Cancelar</button>
                </fieldset>
            </section>
        </form>
    </main>
    <footer class="rodape">
        <p>Página criada na aula de PWeb</p>
    </footer>
</body>
</html>
